<!DOCTYPE html>
<head>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"
        integrity="sha512-tz0jOZaOg9RtWWB6AdxSkINQwIs7S5obj1Dlml9KewZLPTblTWCux5eLtnexBb8kbLUo5crPmjsi8/vI17Vw0w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script src="./src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/cs16.min.css" />
</head>
<body style="padding: 1%; zoom: 1.5">
    <div id="character-level-div" style="display: flex">
        <div class="cs-slider" id="character-level-slider">
            <div class="value">
                <p>1</p>
                <p>20</p>
            </div>
            <div class="ruler"></div>
            <input id="range" type="range" min="1" max="20" value="1" />
            <label for="range">Character Level</label>
        </div>
        <span id="current-value" style="padding-left: 10px; padding-top: 12px"
            >1</span
        >
    </div>
    <script>
        const slider = document.getElementById("range");
        const currentValue = document.getElementById("current-value");

        slider.addEventListener("input", function () {
            currentValue.textContent = slider.value;
        });
    </script>
</body>
