<!DOCTYPE html>
<head>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.12.0/sql-wasm.js"
        integrity="sha512-tz0jOZaOg9RtWWB6AdxSkINQwIs7S5obj1Dlml9KewZLPTblTWCux5eLtnexBb8kbLUo5crPmjsi8/vI17Vw0w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>

    <script src="./src/index.js"></script>
    <script src="./src/utils/database_utils.js"></script>

    <link rel="stylesheet" type="text/css" href="./assets/cs16.min.css" />
</head>
<body>
    <div
        id="character-panel"
        style="padding: 1%; display: flex; align-items: stretch; gap: 10px"
    >
        <div id="character-selection">
            <label
                class="cs-select__label"
                for="character-dropdown"
                style="flex-direction: column; display: flex"
                >Character:</label
            >
            <select
                class="cs-select"
                name="character"
                id="character-dropdown"
                style="padding-right: 10px"
            >
                <option value="Elesyth">Elesyth</option>
            </select>
        </div>

        <div
            id="character-level-div"
            style="display: flex; align-items: center"
        >
            <div class="cs-slider" id="character-level-slider">
                <div class="value">
                    <p>1</p>
                    <p>20</p>
                </div>
                <div class="ruler"></div>
                <input
                    id="character-level-range"
                    type="range"
                    min="1"
                    max="20"
                    value="1"
                />
                <label for="character-level-range">Character Level:</label>
            </div>
            <span id="current-value" style="padding-left: 10px">1</span>
            <script>
                const slider = document.getElementById("character-level-range");
                const currentValue = document.getElementById("current-value");

                slider.addEventListener("input", function () {
                    currentValue.textContent = slider.value;
                    loadCharacter();
                });
            </script>
        </div>
    </div>

    <div id="result-location"></div>
</body>
